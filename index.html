<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detona Ralph - Jogo</title>

    <link rel="shortcut icon" href="src/images/favicon ralph.jpg" type="image/x-icon">

    <!--Links CSS-->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />

    <!--Fonts (Press Start 2P) retirada do google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="menu">
        <!--Divs criadas através do atalho div.nomeclass1+div.nomeclass2 e etc-->
        <div class="menu-time">
          <h2 style="color: #ff0000">Time:</h2>
          <h2 id="time-left">00</h2>
        </div>

        <div class="menu-score">
          <h2 style="color: #ff0000">Score:</h2>
          <h2 id="score">0000</h2>
        </div>

        <div class="menu-lives">
          <h2 style="color: #ff0000">Life:</h2>
          <img
            src="./src/images/vecteezy_ai-generated-pixelation-of-red-heart-in-png-image_41638505.png"
            height="40px"
            alt="Imagem Player"
          />
          <h2 id="life">5</h2>
        </div>
      </div>

      <div class="panel">
        <!--Para criar esse grid usei o atalho .panel-row>.square[id="0"]*3, não necessita colocar div antes do ponto, pois estamos usando esse atalho dentro de uma div-->
        <div class="panel-row">
          <div class="square" id="1"></div>
          <div class="square" id="2"></div>
          <div class="square" id="3"></div>
        </div>

        <div class="panel-row">
          <div class="square" id="4"></div>
          <div class="square" id="5"></div>
          <div class="square" id="6"></div>
        </div>
        <div class="panel-row">
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
          <div class="square" id="9"></div>
        </div>
      </div>

      <div class="footer">
        <h2>trilha de estudos Dio.me</h2>
        <h2 style="color: #ff0000;" >Game Detona Ralph</h2>
        <h2>Aluno: Gabriel Buchud</h2>
      </div>

    </div>

    <!-- Colocar o script ao final do <body> ajuda a otimizar a renderização da página, evitando bloqueios na renderização do conteúdo e garantindo que o DOM já esteja disponível quando o JavaScript for executado. -->
    <script defer src="./src/scripts/engine.js"></script>
  </body>
</html>
